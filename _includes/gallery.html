<div class="gallery">
    {% for gallery in site.data.galleries %}
        {% if gallery.id == page.gallery-id %}
            {% for image in gallery.images %}
            <b>{{ image.alttext }}</b>

            {% if image.img-orientation == "vertical" %}
            <img class="vertical-pic" src="{{ gallery.imagefolder | prepend: site.baseurl | replace: '//', '/' }}/{{ image.filename }}" alt="{{ image.alttext }}">
            {% endif %}

            {% if image.img-orientation != "vertical" %}
            <img src="{{ gallery.imagefolder | prepend: site.baseurl | replace: '//', '/' }}/{{ image.filename }}" alt="{{ image.alttext }}">
            {% endif %}
{% endfor %}
{% endif %}
{% endfor %}
</div>
